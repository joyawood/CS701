<!DOCTYPE html>
<meta charset="utf-8">
<title>Force directed layout example</title>
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var width = 960,
    height = 700;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-150)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("test.json", function(error, graph) {

	var lengthScale = d3.scale.linear()
	.range([100,20])
	.domain(d3.extent(graph.links, function (d) { return +d.occurances}));

  force.nodes(graph.nodes)
	     .linkDistance(function (d) {return lengthScale(+d.occurances) })
       .links(graph.links);

    force.start();



  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(+d.occurances); });

  var node = svg.selectAll(".nodes")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5})
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.text; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
